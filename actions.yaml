locale: pt-PT
invocation:
  name: King Garfield House

actions:
  - name: MAIN
    intent: actions.intent.MAIN
    fulfillment:
      webhookHandler: openApp

  - name: OPEN_APP
    intent: actions.intent.TEXT
    trainingPhrases:
      - abrir pwa
      - abrir app
      - iniciar aplicação
    fulfillment:
      webhookHandler: openApp

webhooks:
  - name: openApp
    webhookUrl: https://king-garfiield-server.onrender.com
