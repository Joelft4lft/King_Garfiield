version: "3.1"

nlu:
  - intent: saudacao
    examples: |
      - Olá
      - Oi
      - Bom dia
      - Boa tarde
      - Boa noite
      - E aí, tudo bem?
      - Alô
      - Como vai?

  - intent: goodbye
    examples: |
      - Tchau, até logo!
      - Adeus, até mais tarde.
      - Foi bom falar com você, até a próxima.
      - Obrigado, boa noite.
      - Valeu, até mais.
      - Falou, até breve.
      - Até logo, cuida-se!
      - Boa noite, até amanhã.
      - Até mais, foi um prazer.
      - Adeus, espero te ver em breve.
      - Bom descanso, até a próxima!
      - Até mais tarde, cuide-se.

  - intent: bot_challenge
    examples: |
      - Você é um robô?
      - Quem está do outro lado da conversa?
      - Estou falando com um humano ou com um bot?
      - Você é uma inteligência artificial?
      - Quem está me respondendo agora?
      - Você é um assistente virtual ou uma pessoa real?
      - Você é um bot de verdade?
      - Estou conversando com uma máquina ou com alguém de verdade?
      - Você entende mesmo o que eu falo?
      - Como sei se estou conversando com um robô ou uma pessoa?

  - intent: perguntar_como_chegar
    examples: |
      - Como chego à King Garfield House a partir da estação de trem?
      - Qual o melhor caminho para chegar à King Garfield House?
      - Pode me dar direções para a King Garfield House?
      - Como faço para chegar à King Garfield House de carro?
