      - Como faço para chegar à King Garfield House de transporte público?
      - Tem um mapa para eu chegar até a King Garfield House?
      - Qual é a melhor forma de chegar à King Garfield House de táxi?

  - intent: informacoes_sobre_chaves
    examples: |
      - Quais são as chaves que o chaveiro tem?
      - O que a chave do prédio abre exatamente?
      - Como funciona a fechadura do prédio?
      - Qual chave abre o portão?
