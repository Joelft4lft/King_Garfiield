  utter_rota_dos_pombais:
    - text: |
        🕊️🏛️ Bem-vindo à Rota dos Pombais no Nordeste Transmontano!

        A Rota dos Pombais é uma viagem fascinante pela tradição e arquitetura rural do Nordeste Transmontano. 
        Conheça os pombais tradicionais e explore a história, arquitetura e a importância dessa prática para a economia local.
      buttons:
        - title: "➡️ O que são Pombais?"
          payload: "/ponto_1_pombais"

  utter_ponto_1_pombais:
    - text: |
        📍 **Ponto 1: O que são os pombais transmontanos?**

        Os pombais são estruturas típicas do Nordeste Transmontano, construídas em pedra de xisto ou granito, com reboco de cal branca e telhados de telha cerâmica ou ardósia. 
        São utilizados para criar pombos e também para coletar estrume, um excelente fertilizante natural.

        🐦 Curiosidade: Os pombos fazem os seus ninhos em nichos organizados, parecidos com favos de mel.
      buttons:
        - title: "➡️ Arquitetura"
          payload: "/ponto_2_arquitetura"

  utter_ponto_2_arquitetura:
    - text: |
        A arquitetura dos pombais é bastante peculiar. Geralmente compostos por paredes robustas de pedra, como xisto ou granito, com revestimentos de cal branca, esses edifícios apresentam um telhado de madeira coberto com telhas cerâmicas ou placas de ardósia. Cada detalhe dos pombais transmontanos foi cuidadosamente projetado para garantir conforto e segurança às aves. Desde o formato da construção até os elementos de proteção, tudo foi pensado para criar um ambiente ideal para os pombos.

        🏛️Elementos arquitetónicos essenciais:

        ✔ Nichos de nidificação: Pequenas cavidades no interior das paredes, organizadas como favos de mel, proporcionando abrigo e segurança para os ninhos.

        ✔ Saídas de voo: Pequenas aberturas estrategicamente colocadas para facilitar a entrada e saída dos pombos, garantindo boa circulação de ar e iluminação natural.

        ✔ Corta-ventos: Elementos que protegem os pombais dos ventos predominantes, impedindo correntes de ar frias que poderiam prejudicar os ninhos.

        ✔ Telhados de duas águas ou cónicos: Projetados para garantir a drenagem da água da chuva e evitar infiltrações no interior.

        ✔ Porta de acesso ao interior: Uma única porta de acesso elevada em relação ao solo para proteger da entrada de animais como roedores e répteis.

        ✔ Pináculos: Além do valor estético, estas peças impedem que aves de rapina se empoleirem e ataquem os pombos e servem ainda de identificação e orientação para as aves.

        🌿 Sabia que? Alguns pombais têm plataformas elevadas para facilitar a recolha do estrume, permitindo que os agricultores aproveitem esse fertilizante sem perturbar os ninhos.

        🚶 Sugestão: Toque nas paredes dos pombais e sinta a textura da cal branca e da pedra. Esse revestimento ajuda a regular a temperatura no interior, mantendo um ambiente fresco no verão e protegido no inverno.
      buttons:
        - title: "➡️ Importância"
          payload: "/ponto_3_importancia"

  utter_ponto_3_importancia:
    - text: |
        📍 Muito mais do que simples abrigos para aves, os pombais eram essenciais para a economia rural da região. A criação de pombos fornecia carne e ovos, mas também ajudava no controle de pragas agrícolas. Além disso, o estrume dos pombos era altamente valorizado como fertilizante natural para os campos.

        🌿 Sabia que? O estrume de pombo era tão rico em nutrientes que, antigamente, era tratado como um bem precioso usado para fertilizar as culturas mais valiosas como as hortas, sendo até vendido ou trocado entre agricultores.

        🚶 Sugestão: Imagine como estes pombais, hoje testemunhos do passado, já foram verdadeiros centros de produção agrícola sustentável!
      buttons:
        - title: "➡️ Preservação"
          payload: "/ponto_4_preservacao"

  utter_ponto_4_preservacao:
    - text: |
        📍 **Ponto 4: Preservação e revitalização dos pombais**

        Com a modernização da agricultura, o uso dos pombais diminuiu, mas esforços de preservação têm sido feitos. Em aldeias como Uva, há pombais preservados como um museu vivo da tradição.

        🏡 Destaque: Uva tem cerca de 32 pombais preservados.
      buttons:
        - title: "➡️ Cova de Lua"
          payload: "/ponto_5_cova_de_lua"

  utter_ponto_5_cova_de_lua:
    - text: |
        📍 **Ponto 5: O Pombal de Cova de Lua, um exemplo de integração na paisagem**

        O pombal de Cova de Lua destaca-se pela sua harmonia com a natureza. Construído próximo a fontes de água, cria um ambiente ideal para os pombos e mantém a tradição viva.

        🌍 Curiosidade: O formato e orientação dos pombais foram projetados para garantir boa ventilação e proteção contra ventos fortes.
