  utter_rota_freixos_planalto:
    - text: |
        Bem-vindo à Rota dos Freixos, um percurso encantador pelo coração do Planalto Mirandês!

        Este passeio leva-o a descobrir uma paisagem única no Nordeste de Portugal, onde os lameiros, delimitados por majestosos freixos (Fraxinus angustifolia), contam a história da relação entre a natureza e a atividade agrícola tradicional. Ao longo desta rota, encontrará miradouros naturais, aldeias pitorescas e uma vegetação que muda com as estações, proporcionando um espetáculo visual em qualquer época do ano.
      buttons:
        - title: "Paisagem Do Planalto Mirandês"
          payload: "/A_paisagem_do_planalto_mirandês"

  utter_A_paisagem_do_planalto_mirandês:
    - text: |
        📍 A medida que avança pelo percurso, observe a vastidão dos campos rodeados por pequenas aldeias rurais. O Planalto Mirandês é marcado pela sua altitude entre 650 e 800 metros, sendo uma região de clima contrastante, com verões quentes e invernos rigorosos. Os rios Sabor e Douro desenham os limites deste território, conferindo-lhe uma beleza natural singular.

        🚶 Sugestão: Faça uma paragem para fotografar os campos agrícolas divididos por muros de pedra seca, uma técnica ancestral usada para marcar as propriedades e proteger as culturas.
      buttons:
        - title: "Os_lameiros e o seu_papel na vida rural"
          payload: "/Os_lameiros_e_o_seu_papel_na_vida_rural"

  utter_Os_lameiros_e_o_seu_papel_na_vida_rural:
    - text: |
        Os lameiros são pastagens permanentes que garantem alimento ao gado ao longo do ano. Aqui, os agricultores seguem um sistema agrícola tradicional, mantendo o equilíbrio entre a pecuária e a preservação do solo.

        🌿 Sabia que? No verão, quando a vegetação dos lameiros seca, os agricultores recorrem às folhas de freixo como suplemento alimentar para os animais, garantindo que o gado tenha sempre sustento.

        🚶 Sugestão: Se visitar na primavera, verá os lameiros cobertos por um manto verde salpicado por cores vibrantes, enquanto no outono as folhas douradas dos freixos criam uma atmosfera mágica.
      buttons:
        - title: "Os freixos: Guardiões da paisagem"
          payload: "/Os_freixos_guardiões_da_paisagem"

  utter_Os_freixos_guardiões_da_paisagem:
    - text: |
        Os freixos, que podem ser encontrados em bordadura ou dispersos pelos lameiros, são muito mais do que meras árvores. No verão eles oferecem sombra aos animais e no inverno abrigo da chuva, protegem os solos da erosão e fornecem madeira para construção e lenha para aquecimento.

        🌳 Curiosidade: Os habitantes locais consideram que os lameiros com freixos são mais bonitos e harmoniosos. A comparação que fazem é curiosa: "Uma paisagem sem freixos é como uma sala sem móveis."

        🚶 Sugestão: Pare um momento sob a copa de um freixo centenário e aprecie o som do vento entre as folhas. É um convite à serenidade!
      buttons:
        - title: "A aldeia e a tradição"
          payload: "/A_aldeia_e_a_tradição"

  utter_A_aldeia_e_a_tradição:
    - text: |
        Ao longo da rota, passará por pequenas aldeias onde a cultura mirandesa ainda está viva. Aproveite para conversar com os habitantes, conhecer as construções em pedra e saborear pratos típicos como a posta mirandesa ou os enchidos artesanais.

        🥾 Dica de viajante: Se quiser uma experiência autêntica, visite no final do verão e veja os agricultores a praticarem a "esgalha", quando cortam as folhas dos freixos para alimentar os animais.
      buttons:
        - title: "Final da Rota"
          payload: "/final_da_rota_sobre_planalto_mirandês"

  utter_final_da_rota_sobre_planalto_mirandês:
    - text: |
        Ao terminar este percurso, terá conhecido de perto a importância dos freixos e dos lameiros para a vida rural do Planalto Mirandês. Mais do que uma paisagem bonita, esta é uma terra de tradição, onde a natureza e o trabalho humano coexistem há séculos.

        🌍 Leve consigo esta mensagem: A preservação desta paisagem depende de todos nós. Ao valorizar estas práticas sustentáveis, ajudamos a manter viva a identidade deste território único!

        🔄 Opção Extra: Se quiser prolongar a visita, explore outros percursos pedestres na região ou visite os miradouros que oferecem vistas inesquecíveis sobre os vales do Douro e Sabor.

        Boa viagem e desfrute do Planalto Mirandês! 🚶‍♂️🌿✨
      buttons:
        - title: "Reiniciar Chat"
          payload: "/reset_chat"

