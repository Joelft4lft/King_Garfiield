  utter_final_da_rota_pombais:
    - text: |
        📍  Os pombais do Nordeste Transmontano são mais do que simples construções; são símbolos da identidade local e da sabedoria de gerações de agricultores. A sua preservação não apenas valoriza o património arquitetónico, mas também reforça a importância de práticas agrícolas sustentáveis.

        🏛️ Leve consigo esta mensagem: Cada pombal conta uma história. Ao protegê-los, estamos a garantir que essa história continue a ser contada no futuro.

        🔄 Opção Extra: Se quiser aprofundar a experiência, visite uma associação local como a Palombar, que trabalha na recuperação de pombais e na conservação da biodiversidade.

        🕊️ Boa viagem e desfrute desta fascinante rota pelos pombais transmontanos.
